<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Gestión de Tickets de Soporte Técnico
        </title>
        <link rel="stylesheet" href="./public/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">TicketRepair</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="./app/login.html">Iniciar Sesión</a></li>
                    </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
                <div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="./ticket.html">Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./Informe.html">Informes de Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cliente.html">Clientes</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div>
                        <form class="row g-3 needs-validation" novalidate>

                        <!-- Cliente -->
                        <h5 class="mt-3">Datos del Cliente</h5>
                        <div class="col-md-3">
                        <label for="numero" class="form-label">No. Ticket</label>
                        <input type="number" class="form-control" id="numero" required>
                        <div class="invalid-feedback">Campo obligatorio.</div>
                        </div>

                        <div class="col-md-4">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" required>
                        </div>

                        <div class="col-md-4">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" required>
                        </div>

                        <div class="col-md-4">
                        <label class="form-label d-block">Identificación</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="idTipo" id="ci" value="CI" required>
                            <label class="form-check-label" for="ci">CI</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="idTipo" id="ruc" value="RUC">
                            <label class="form-check-label" for="ruc">RUC</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="idTipo" id="pasaporte" value="Pasaporte">
                            <label class="form-check-label" for="pasaporte">Pasaporte</label>
                        </div>
                        </div>

                        <div class="col-md-3">
                        <label for="pais" class="form-label">País</label>
                        <select class="form-select" id="pais" required>
                            <option selected disabled value="">Seleccione...</option>
                            <option>Ecuador</option>
                            <option>Perú</option>
                            <option>Colombia</option>
                        </select>
                        </div>

                        <div class="col-md-3">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="provincia">
                        </div>

                        <div class="col-md-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad">
                        </div>

                        <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion">
                        </div>

                        <div class="col-md-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono">
                        </div>

                        <div class="col-md-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="number" class="form-control" id="celular">
                        </div>

                        <div class="col-md-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email">
                        </div>

                        <hr class="my-4">

                        <!-- Dispositivo -->
                        <h5>Datos del Dispositivo</h5>
                        <div class="col-md-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo">
                            <option>Computadora</option>
                            <option>Celular</option>
                            <option>Impresora</option>
                        </select>
                        </div>

                        <div class="col-md-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca">
                        </div>

                        <div class="col-md-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo">
                        </div>

                        <div class="col-md-3">
                        <label for="serie" class="form-label">Serie</label>
                        <input type="text" class="form-control" id="serie">
                        </div>

                        <hr class="my-4">

                        <!-- Estado -->
                        <h5>Estado de Recepción</h5>
                        <div class="col-md-3">
                        <label class="form-label">¿Enciende?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enciende" id="si" value="Si">
                            <label class="form-check-label" for="si">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="enciende" id="no" value="No">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                        </div>

                        <div class="col-md-6">
                        <label for="descripcion" class="form-label">Descripción del problema</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>

                        <div class="col-md-3">
                            <label for="accesorios" class="form-label">Accesorios</label>
                            <input type="text" class="form-control" id="accesorios">
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-success me-2">Nuevo</button>
                            <button type="button" class="btn btn-primary me-2">Buscar</button>
                            <button type="button" class="btn btn-warning me-2">Editar</button>
                            <button type="button" class="btn btn-info me-2">Actualizar</button>
                            <button type="reset" class="btn btn-danger">Cancelar</button>
                        </div>
   
                        </form>
                     </div>
                </div>
        </div>


        

        <footer class="bg-dark text-white text-center py-3 fixed-bottom">
            &copy; 2025 TicketRepair - Todos los derechos reservados
        </footer>
        <script src="./public/vendor/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>


    </body>
</html>
