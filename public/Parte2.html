<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="d-grid gap-2">
        <h3>Inicia sesión</h3>
    </div><br>
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electronico:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Son mis credenciales</label>
    </div>
    <button type="submit" class="btn btn-primary">Comprobar info</button>
</form><br>

<form>
    <div class="col-md-6">
              <label class="form-label">Nombres</label>
              <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
              <label class="form-label">Apellidos</label>
              <input type="text" class="form-control" required>
    </div><br>
    <h4>Identificacion:</h4><br>
    <form>
    <div class="col-md-6">
        <label class="form-label">Numero:</label>
        <input type="text" class="form-control" required>
    </div>
</form>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
    <label class="form-check-label" for="radioDefault1">
        Cedula
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
    <label class="form-check-label" for="radioDefault2">
        RUC
    </label>
    </div>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
    <label class="form-check-label" for="radioDefault2">
        Pasaporte
    </label>
    </div>
<form>
    <div class="col-md-6">
              <label class="form-label">País:</label>
              <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
              <label class="form-label">Provincia:</label>
              <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
              <label class="form-label">Ciudad:</label>
              <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
              <label class="form-label">Dirección:</label>
              <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
              <label class="form-label">Número de Telefono:</label>
              <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
              <label class="form-label">Celular</label>
              <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
              <label class="form-label">Email:</label>
              <input type="text" class="form-control" required>
    </div>
</form>

</form><br>

    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
    <label class="form-check-label" for="checkDefault">
        Acepta Terminos de Contrato:
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
    <label class="form-check-label" for="checkChecked">
        Acepta Publicidad:
    </label>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Registrate</button>
    </div><br><br>
</body>
</html>
